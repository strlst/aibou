<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0e0e10;
            --surface: #18181b;
            --border: #2a2a2e;
            --accent: hsl(224, 92%, 76%);
            --accent2: hsl(230, 83%, 58%);
            --text: #e4e4e7;
            --muted: #71717a;
            --user-bg: #1e1b2e;
            --ai-bg: #18181b;
            --think-bg: #0f0f13;
            --think-text: hsl(240, 10%, 64%);
            --think-hi: hsl(240, 6%, 45%);
            --think-accent: hsl(218, 70%, 50%);
            --radius: 14px;
            --font-ui: 'Ubuntu', sans-serif;
            --font-mono: 'Ubuntu Mono', monospace;
        }

        html,
        body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-ui);
        }

        /* root layout: two panels side by side */
        body {
            display: flex;
            align-items: stretch;
            justify-content: center;
            overflow: hidden;
        }

        /* chat panel */
        .shell {
            display: flex;
            flex-direction: column;
            width: min(620px, 62vw);
            height: 100dvh;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            background: var(--bg);
            flex-shrink: 0;
        }

        /* thinking panel */
        .think-panel {
            display: flex;
            flex-direction: column;
            width: min(340px, 36vw);
            height: 100dvh;
            border-right: 1px solid var(--border);
            background: var(--think-bg);
            flex-shrink: 0;
        }

        /* shared header */
        .panel-header {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--surface);
            flex-shrink: 0;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }

        .dot.think {
            background: var(--think-accent);
            box-shadow: 0 0 8px var(--think-accent);
        }

        .panel-header h1 {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--muted);
        }

        .model-tag {
            margin-left: auto;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--muted);
        }

        /* chat messages */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        #messages::-webkit-scrollbar {
            width: 4px;
        }

        #messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .msg {
            display: flex;
            gap: 10px;
            animation: fadeUp .25s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
            }
        }

        .msg.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            flex-shrink: 0;
            display: grid;
            place-items: center;
            font-size: 12px;
            font-weight: 500;
            font-family: var(--font-mono);
            align-self: flex-end;
        }

        .msg.user .avatar {
            background: var(--accent2);
            color: #fff;
        }

        .msg.ai .avatar {
            background: var(--border);
            color: var(--muted);
        }

        .bubble {
            max-width: 82%;
            padding: 11px 15px;
            border-radius: var(--radius);
            font-size: 14px;
            line-height: 1.65;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .msg.user .bubble {
            background: var(--user-bg);
            border: 1px solid #2d2545;
            border-bottom-right-radius: 4px;
        }

        .msg.ai .bubble {
            background: var(--ai-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        /* typing indicator */
        .typing .bubble {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 14px 16px;
        }

        .typing .bubble span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--muted);
            animation: blink 1.2s infinite;
        }

        .typing .bubble span:nth-child(2) {
            animation-delay: .2s;
        }

        .typing .bubble span:nth-child(3) {
            animation-delay: .4s;
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                opacity: .2;
            }

            40% {
                opacity: 1;
            }
        }

        /* input bar */
        .input-bar {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            background: var(--surface);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        textarea {
            flex: 1;
            resize: none;
            overflow-y: auto;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 10px 14px;
            font: 14px/1.6 var(--font-ui);
            max-height: 140px;
            min-height: 42px;
            transition: border-color .2s;
            outline: none;
        }

        textarea:focus {
            border-color: var(--accent);
        }

        textarea::placeholder {
            color: var(--muted);
        }

        button#send {
            flex-shrink: 0;
            width: 42px;
            height: 42px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
            display: grid;
            place-items: center;
            transition: background .15s, transform .1s;
        }

        button#send:hover {
            background: var(--accent2);
        }

        button#send:active {
            transform: scale(.93);
        }

        button#send:disabled {
            opacity: .4;
            cursor: not-allowed;
            transform: none;
        }

        button#send svg {
            width: 16px;
            height: 16px;
        }

        /* empty state */
        .empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--muted);
            font-size: 13px;
            pointer-events: none;
        }

        .empty svg {
            opacity: .25;
        }

        /* thinking log */
        #think-log {
            flex: 1;
            overflow-y: auto;
            padding: 16px 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        #think-log::-webkit-scrollbar {
            width: 3px;
        }

        #think-log::-webkit-scrollbar-track {
            background: transparent;
        }

        #think-log::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .think-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--think-hi);
            font-size: 12px;
            font-family: var(--font-mono);
            pointer-events: none;
            text-align: center;
        }

        .think-empty svg {
            opacity: .18;
        }

        /* one thought block per AI turn */
        .think-block {
            display: flex;
            flex-direction: column;
            gap: 6px;
            animation: fadeUp .2s ease both;
        }

        .think-turn-label {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--think-accent);
            letter-spacing: .06em;
            text-transform: uppercase;
            opacity: .7;
        }

        .think-entries {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .think-entry {
            display: flex;
            gap: 8px;
            align-items: flex-start;
            padding: 7px 10px;
            border-radius: 8px;
            border-left: 2px solid transparent;
            transition: border-color .15s, background .15s;
        }

        .think-entry:hover {
            background: rgba(255, 255, 255, .03);
        }

        /* severity variants */
        .think-entry.info {
            border-left-color: #3f3f46;
        }

        .think-entry.active {
            border-left-color: var(--think-accent);
        }

        .think-entry.done {
            border-left-color: #16a34a44;
        }

        .think-icon {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--think-hi);
            flex-shrink: 0;
            margin-top: 1px;
            width: 14px;
            text-align: center;
        }

        .think-entry.active .think-icon {
            color: var(--think-accent);
        }

        .think-entry.done .think-icon {
            color: #22c55e88;
        }

        .think-text {
            font-family: var(--font-mono);
            font-size: 11.5px;
            font-style: italic;
            color: var(--think-text);
            line-height: 1.6;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .think-entry.active .think-text {
            color: #8b8b99;
        }

        .think-entry.done .think-text {
            color: #4b5563;
        }

        /* live cursor blink on the active entry */
        .think-cursor {
            display: inline-block;
            width: 1px;
            height: 11px;
            background: var(--think-accent);
            margin-left: 2px;
            vertical-align: middle;
            animation: cur .8s step-end infinite;
        }

        @keyframes cur {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- thinking panel (LEFT of chat) -->
    <div class="think-panel">
        <div class="panel-header">
            <div class="dot think"></div>
            <h1>Thinking | 考え</h1>
        </div>
        <div id="think-log">
            <div class="think-empty" id="think-empty">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- chat panel -->
    <div class="shell">
        <div class="panel-header">
            <div class="dot"></div>
            <h1>AIBOU | 相棒</h1>
            <span class="model-tag">{{ chat_model }} @ {{ chat_provider }}</span>
        </div>

        <div id="messages">
            <div class="empty" id="empty">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <!--<span>Start a conversation&hellip;</span>-->
                <span>{{ localization_info_start }}</span>
            </div>
        </div>

        <div class="input-bar">
            <textarea id="input" rows="1" placeholder={{ localization_info_please_type }} autocomplete="off"></textarea>
            <button id="send" title="Send">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}" defer></script>
</body>

</html>
